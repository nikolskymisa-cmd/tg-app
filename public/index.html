<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VPN Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      padding: 10px;
      min-height: 100vh;
      color: #fff;
    }
    
    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 15px 0;
    }

    .header {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #b8860b 100%);
      color: #0f0c29;
      padding: 30px 20px;
      border-radius: 20px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(212, 175, 55, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '‚ú®';
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      opacity: 0.6;
    }

    .header::after {
      content: '‚ú®';
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 24px;
      opacity: 0.6;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 5px;
      font-weight: 900;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: 1px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.85;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.3);
      background: rgba(255,255,255,0.05);
      padding: 5px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      transition: all 0.3s;
      border-radius: 8px;
      font-size: 14px;
    }

    .tab-btn.active {
      color: #d4af37;
      border-bottom-color: #d4af37;
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tab-content.active {
      display: block;
    }

    .package-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .package-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
    }

    .package-card:hover {
      border-color: #d4af37;
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
      transform: translateY(-3px);
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(212, 175, 55, 0.1) 100%);
    }

    .package-badge {
      display: inline-block;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .package-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .package-name {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    .package-price {
      text-align: right;
    }

    .package-price-value {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .package-price-label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-top: 3px;
    }

    .package-features {
      list-style: none;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin: 15px 0;
    }

    .package-features li {
      padding: 8px 0;
      padding-left: 22px;
      position: relative;
    }

    .package-features li:before {
      content: "‚≠ê";
      position: absolute;
      left: 0;
      color: #d4af37;
      font-size: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .btn-primary {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #d4af37;
      border: 2px solid #d4af37;
    }

    .btn-secondary:hover {
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
    }

    .subscription-card {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
      border: 2px solid rgba(76, 175, 80, 0.3);
      backdrop-filter: blur(10px);
    }

    .subscription-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .subscription-name {
      font-weight: 700;
      font-size: 18px;
      color: #fff;
    }

    .subscription-status {
      background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .subscription-details {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin: 12px 0;
      line-height: 1.8;
    }

    .vpn-key {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.2);
      max-height: 80px;
      overflow-y: auto;
    }

    .no-data {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }

    .user-info {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(10px);
    }

    .user-info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .user-info-row:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .user-info-value {
      font-weight: 700;
      color: #d4af37;
    }

    .loading {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255,255,255,0.6);
    }

    .error-msg {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7043;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      border: 1px solid rgba(244, 67, 54, 0.4);
      border-left: 4px solid #ff7043;
    }

    .success-msg {
      background: rgba(76, 175, 80, 0.2);
      color: #81c784;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      border: 1px solid rgba(76, 175, 80, 0.4);
      border-left: 4px solid #4caf50;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .payment-method {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 13px;
    }

    .payment-method:hover {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
    }

    .payment-method.active {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ VPN Store</h1>
      <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('packages')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
      <button class="tab-btn" onclick="switchTab('subscriptions')">üì¶ –ú–æ–∏ –ø–æ–¥–ø–∏—Å–∫–∏</button>
      <button class="tab-btn" onclick="switchTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <div id="packages" class="tab-content active">
      <div id="packagesContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–∫–µ—Ç–æ–≤...</div>
    </div>

    <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
    <div id="subscriptions" class="tab-content">
      <div id="subscriptionsContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div id="profile" class="tab-content">
      <div id="profileContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    let userToken = null;

    if (tg) {
      tg.expand();
      tg.enableClosingConfirmation();
    }

    async function init() {
      try {
        if (!tg) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –∏–∑ Telegram';
          return;
        }

        const initData = tg.initData;
        if (!initData) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å initData';
          return;
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        const authResponse = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });

        if (!authResponse.ok) {
          document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏';
          return;
        }

        const { token, user } = await authResponse.json();
        userToken = token;
        document.getElementById('status').textContent = `‚úÖ ${user.firstName}`;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        await loadPackages();
        await loadSubscriptions();
        await loadProfile();
      } catch (err) {
        console.error('Init error:', err);
        document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
      }
    }

    async function loadPackages() {
      try {
        const response = await fetch('/vpn/packages');
        const packages = await response.json();

        let html = '';
        packages.forEach(pkg => {
          html += `
            <div class="package-card">
              <div class="package-badge">üéÅ ${pkg.servers} —Å–µ—Ä–≤–µ—Ä–æ–≤</div>
              <div class="package-header">
                <div>
                  <div class="package-name">${pkg.name}</div>
                  <p style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 5px;">${pkg.description || 'Premium VPN'}</p>
                </div>
                <div class="package-price">
                  <div class="package-price-value">$${pkg.price}</div>
                  <div class="package-price-label">${pkg.durationDays} –¥–Ω–µ–π</div>
                </div>
              </div>
              <ul class="package-features">
                <li>${pkg.servers} –≤—ã—Å–æ–∫–æ—Å–∫–æ—Ä–æ—Å—Ç–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤</li>
                <li>${pkg.durationDays} –¥–Ω–µ–π –¥–æ—Å—Ç—É–ø–∞</li>
                <li>–ù–µ–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ç—Ä–∞—Ñ–∏–∫</li>
                <li>256-–±–∏—Ç —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ</li>
              </ul>
              <div class="payment-methods">
                <button class="payment-method" onclick="preparePayment(${pkg.id}, 'crypto')">
                  ‚Çø –ö—Ä–∏–ø—Ç–æ
                </button>
                <button class="payment-method" onclick="preparePayment(${pkg.id}, 'card')">
                  üí≥ –ö–∞—Ä—Ç–∞
                </button>
              </div>
            </div>
          `;
        });

        document.getElementById('packagesContainer').innerHTML = html || '<div class="no-data">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤</div>';
      } catch (err) {
        document.getElementById('packagesContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function loadSubscriptions() {
      try {
        const response = await fetch('/vpn/subscriptions', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load subscriptions');

        const subscriptions = await response.json();

        let html = '';
        if (subscriptions.length === 0) {
          html = '<div class="no-data">–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</div>';
        } else {
          subscriptions.forEach(sub => {
            const endDate = new Date(sub.endDate);
            const daysLeft = Math.ceil((endDate - new Date()) / (1000 * 60 * 60 * 24));

            html += `
              <div class="subscription-card">
                <div class="subscription-header">
                  <div class="subscription-name">${sub.packageName}</div>
                  <div class="subscription-status">–ê–∫—Ç–∏–≤–Ω–∞</div>
                </div>
                <div class="subscription-details">
                  <div>üìÖ –î–æ ${endDate.toLocaleDateString('ru-RU')}</div>
                  <div>‚è≥ ${daysLeft} –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å</div>
                </div>
                <div class="vpn-key">
                  <strong>VPN –ö–ª—é—á:</strong><br>
                  ${sub.vpnKey}
                </div>
              </div>
            `;
          });
        }

        document.getElementById('subscriptionsContainer').innerHTML = html;
      } catch (err) {
        document.getElementById('subscriptionsContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function loadProfile() {
      try {
        const response = await fetch('/me', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load profile');

        const { user, subscriptions } = await response.json();

        const joinDate = new Date(user.createdAt);
        let html = `
          <div class="user-info">
            <div class="user-info-row">
              <span class="user-info-label">ID Telegram</span>
              <span class="user-info-value">${user.telegramId}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">–ò–º—è</span>
              <span class="user-info-value">${user.firstName}</span>
            </div>
            ${user.username ? `
            <div class="user-info-row">
              <span class="user-info-label">Username</span>
              <span class="user-info-value">@${user.username}</span>
            </div>
            ` : ''}
            <div class="user-info-row">
              <span class="user-info-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</span>
              <span class="user-info-value">${subscriptions.length}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</span>
              <span class="user-info-value">${joinDate.toLocaleDateString('ru-RU')}</span>
            </div>
          </div>
        `;

        document.getElementById('profileContainer').innerHTML = html;
      } catch (err) {
        document.getElementById('profileContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function buyPackage(packageId) {
      try {
        const response = await fetch('/vpn/purchase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + userToken
          },
          body: JSON.stringify({ packageId })
        });

        if (!response.ok) throw new Error('Purchase failed');

        const { transactionId, package: pkg } = await response.json();
        
        if (tg) {
          tg.showPopup({
            title: '–ü–æ–∫—É–ø–∫–∞ VPN',
            message: `–ü–∞–∫–µ—Ç ${pkg.name} –∑–∞ $${pkg.price} –¥–æ–±–∞–≤–ª–µ–Ω.\n\n–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏.`,
            buttons: [
              { id: 1, text: 'OK', type: 'default' }
            ]
          });
        }

        await loadPackages();
      } catch (err) {
        console.error('Purchase error:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ: ' + err.message);
      }
    }

    async function preparePayment(packageId, method) {
      try {
        const response = await fetch('/vpn/payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + userToken
          },
          body: JSON.stringify({ packageId, method })
        });

        if (!response.ok) throw new Error('Payment failed');

        const { paymentUrl, paymentData } = await response.json();
        
        if (method === 'crypto') {
          // –û—Ç–∫—Ä—ã—Ç—å Bybit –ø–ª–∞—Ç–µ–∂
          if (paymentUrl) {
            window.open(paymentUrl, '_blank');
          }
          // –ù–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –æ–ø–ª–∞—Ç—ã
          await checkPaymentStatus(paymentData.orderId, packageId);
        } else {
          // –ö–∞—Ä—Ç–æ–π
          if (paymentUrl) {
            window.location.href = paymentUrl;
          }
        }
      } catch (err) {
        console.error('Payment error:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ: ' + err.message);
      }
    }

    async function checkPaymentStatus(orderId, packageId, attempts = 0) {
      if (attempts > 30) {
        alert('–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –æ–ø–ª–∞—Ç—ã –∏—Å—Ç–µ–∫–ª–æ');
        return;
      }

      try {
        const response = await fetch(`/vpn/payment-status/${orderId}`, {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Status check failed');

        const { status, vpnKey } = await response.json();

        if (status === 'completed') {
          alert('‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–∞! –í–∞—à VPN –∫–ª—é—á –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
          await loadSubscriptions();
          switchTab('subscriptions');
        } else if (status === 'pending') {
          // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          await new Promise(r => setTimeout(r, 2000));
          await checkPaymentStatus(orderId, packageId, attempts + 1);
        } else {
          alert('‚ùå –û–ø–ª–∞—Ç–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞ –∏–ª–∏ –æ—à–∏–±–∫–∞');
        }
      } catch (err) {
        console.error('Status check error:', err);
      }
    }

    function switchTab(tab) {
      // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–±
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    init();
