<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VPN Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 10px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: #999;
      transition: all 0.3s;
    }

    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .package-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #eee;
      transition: all 0.3s;
    }

    .package-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .package-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .package-name {
      font-weight: 600;
      font-size: 16px;
    }

    .package-price {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .package-price small {
      font-size: 12px;
      color: #999;
      display: block;
    }

    .package-features {
      list-style: none;
      font-size: 13px;
      color: #666;
      margin: 10px 0;
    }

    .package-features li {
      padding: 5px 0;
      padding-left: 20px;
      position: relative;
    }

    .package-features li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #4caf50;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #efefef;
    }

    .subscription-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
    }

    .subscription-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .subscription-name {
      font-weight: 600;
      font-size: 16px;
    }

    .subscription-status {
      background: #4caf50;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .subscription-details {
      font-size: 13px;
      color: #666;
      margin: 10px 0;
      line-height: 1.6;
    }

    .vpn-key {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
      font-family: monospace;
      font-size: 11px;
      color: #333;
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .user-info {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .user-info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .user-info-row:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: #999;
      font-size: 13px;
    }

    .user-info-value {
      font-weight: 600;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .error-msg {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .success-msg {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ VPN Store</h1>
      <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('packages')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
      <button class="tab-btn" onclick="switchTab('subscriptions')">üì¶ –ú–æ–∏ –ø–æ–¥–ø–∏—Å–∫–∏</button>
      <button class="tab-btn" onclick="switchTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <div id="packages" class="tab-content active">
      <div id="packagesContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–∫–µ—Ç–æ–≤...</div>
    </div>

    <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
    <div id="subscriptions" class="tab-content">
      <div id="subscriptionsContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div id="profile" class="tab-content">
      <div id="profileContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    let userToken = null;

    if (tg) {
      tg.expand();
      tg.enableClosingConfirmation();
    }

    async function init() {
      try {
        if (!tg) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –∏–∑ Telegram';
          return;
        }

        const initData = tg.initData;
        if (!initData) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å initData';
          return;
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        const authResponse = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });

        if (!authResponse.ok) {
          document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏';
          return;
        }

        const { token, user } = await authResponse.json();
        userToken = token;
        document.getElementById('status').textContent = `‚úÖ ${user.firstName}`;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        await loadPackages();
        await loadSubscriptions();
        await loadProfile();
      } catch (err) {
        console.error('Init error:', err);
        document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
      }
    }

    async function loadPackages() {
      try {
        const response = await fetch('/vpn/packages');
        const packages = await response.json();

        let html = '';
        packages.forEach(pkg => {
          html += `
            <div class="package-card">
              <div class="package-header">
                <div class="package-name">${pkg.name}</div>
                <div class="package-price">
                  $${pkg.price}
                  <small>${pkg.durationDays} –¥–Ω–µ–π</small>
                </div>
              </div>
              <p style="font-size: 13px; color: #666; margin-bottom: 10px;">${pkg.description || 'VPN –ø–æ–¥–ø–∏—Å–∫–∞'}</p>
              <ul class="package-features">
                <li>${pkg.servers} —Å–µ—Ä–≤–µ—Ä–æ–≤</li>
                <li>${pkg.durationDays} –¥–Ω–µ–π –¥–æ—Å—Ç—É–ø–∞</li>
                <li>–ù–µ–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ç—Ä–∞—Ñ–∏–∫</li>
              </ul>
              <button class="btn btn-primary" onclick="buyPackage(${pkg.id})">
                –ö—É–ø–∏—Ç—å –∑–∞ $${pkg.price}
              </button>
            </div>
          `;
        });

        document.getElementById('packagesContainer').innerHTML = html || '<div class="no-data">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤</div>';
      } catch (err) {
        document.getElementById('packagesContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function loadSubscriptions() {
      try {
        const response = await fetch('/vpn/subscriptions', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load subscriptions');

        const subscriptions = await response.json();

        let html = '';
        if (subscriptions.length === 0) {
          html = '<div class="no-data">–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</div>';
        } else {
          subscriptions.forEach(sub => {
            const endDate = new Date(sub.endDate);
            const daysLeft = Math.ceil((endDate - new Date()) / (1000 * 60 * 60 * 24));

            html += `
              <div class="subscription-card">
                <div class="subscription-header">
                  <div class="subscription-name">${sub.packageName}</div>
                  <div class="subscription-status">–ê–∫—Ç–∏–≤–Ω–∞</div>
                </div>
                <div class="subscription-details">
                  <div>üìÖ –î–æ ${endDate.toLocaleDateString('ru-RU')}</div>
                  <div>‚è≥ ${daysLeft} –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å</div>
                </div>
                <div class="vpn-key">
                  <strong>VPN –ö–ª—é—á:</strong><br>
                  ${sub.vpnKey}
                </div>
              </div>
            `;
          });
        }

        document.getElementById('subscriptionsContainer').innerHTML = html;
      } catch (err) {
        document.getElementById('subscriptionsContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function loadProfile() {
      try {
        const response = await fetch('/me', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load profile');

        const { user, subscriptions } = await response.json();

        const joinDate = new Date(user.createdAt);
        let html = `
          <div class="user-info">
            <div class="user-info-row">
              <span class="user-info-label">ID Telegram</span>
              <span class="user-info-value">${user.telegramId}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">–ò–º—è</span>
              <span class="user-info-value">${user.firstName}</span>
            </div>
            ${user.username ? `
            <div class="user-info-row">
              <span class="user-info-label">Username</span>
              <span class="user-info-value">@${user.username}</span>
            </div>
            ` : ''}
            <div class="user-info-row">
              <span class="user-info-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</span>
              <span class="user-info-value">${subscriptions.length}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</span>
              <span class="user-info-value">${joinDate.toLocaleDateString('ru-RU')}</span>
            </div>
          </div>
        `;

        document.getElementById('profileContainer').innerHTML = html;
      } catch (err) {
        document.getElementById('profileContainer').innerHTML = `<div class="error-msg">–û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function buyPackage(packageId) {
      try {
        const response = await fetch('/vpn/purchase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + userToken
          },
          body: JSON.stringify({ packageId })
        });

        if (!response.ok) throw new Error('Purchase failed');

        const { transactionId, package: pkg } = await response.json();
        
        // –ü–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏ –ø—Ä–æ—Å–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –≤ –±–æ—Ç–µ
        if (tg) {
          tg.showPopup({
            title: '–ü–æ–∫—É–ø–∫–∞ VPN',
            message: `–ü–∞–∫–µ—Ç ${pkg.name} –∑–∞ $${pkg.price} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É.\n\n–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—É:\n\n/pay ${transactionId}`,
            buttons: [
              { id: 1, text: 'OK', type: 'default' }
            ]
          });
        }

        await loadPackages();
      } catch (err) {
        console.error('Purchase error:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ: ' + err.message);
      }
    }

    function switchTab(tab) {
      // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–±
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    init();
  </script>
</body>
</html>
