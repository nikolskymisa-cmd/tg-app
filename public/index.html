<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VPN Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      padding: 10px;
      min-height: 100vh;
      color: #fff;
    }
    
    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 15px 0;
    }

    .header {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #b8860b 100%);
      color: #0f0c29;
      padding: 30px 20px;
      border-radius: 20px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(212, 175, 55, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '‚ú®';
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      opacity: 0.6;
    }

    .header::after {
      content: '‚ú®';
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 24px;
      opacity: 0.6;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 5px;
      font-weight: 900;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: 1px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.85;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.3);
      background: rgba(255,255,255,0.05);
      padding: 5px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      transition: all 0.3s;
      border-radius: 8px;
      font-size: 14px;
    }

    .tab-btn.active {
      color: #d4af37;
      border-bottom-color: #d4af37;
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tab-content.active {
      display: block;
    }

    .package-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .package-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
    }

    .package-card:hover {
      border-color: #d4af37;
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
      transform: translateY(-3px);
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(212, 175, 55, 0.1) 100%);
    }

    .package-badge {
      display: inline-block;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .package-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .package-name {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    .package-price {
      text-align: right;
    }

    .package-price-value {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .package-price-label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-top: 3px;
    }

    .package-features {
      list-style: none;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin: 15px 0;
    }

    .package-features li {
      padding: 8px 0;
      padding-left: 22px;
      position: relative;
    }

    .package-features li:before {
      content: "‚≠ê";
      position: absolute;
      left: 0;
      color: #d4af37;
      font-size: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .btn-primary {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #d4af37;
      border: 2px solid #d4af37;
    }

    .btn-secondary:hover {
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
    }

    .subscription-card {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
      border: 2px solid rgba(76, 175, 80, 0.3);
      backdrop-filter: blur(10px);
    }

    .subscription-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .subscription-name {
      font-weight: 700;
      font-size: 18px;
      color: #fff;
    }

    .subscription-status {
      background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .subscription-details {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      margin: 12px 0;
      line-height: 1.8;
    }

    .vpn-key {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.2);
      max-height: 80px;
      overflow-y: auto;
    }

    .no-data {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }

    .user-info {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(10px);
    }

    .user-info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .user-info-row:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .user-info-value {
      font-weight: 700;
      color: #d4af37;
    }

    .loading {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255,255,255,0.6);
    }

    .error-msg {
      background: rgba(244, 67, 54, 0.2);
      color: #ff7043;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      border: 1px solid rgba(244, 67, 54, 0.4);
      border-left: 4px solid #ff7043;
    }

    .success-msg {
      background: rgba(76, 175, 80, 0.2);
      color: #81c784;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      border: 1px solid rgba(76, 175, 80, 0.4);
      border-left: 4px solid #4caf50;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .payment-method {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 13px;
    }

    .payment-method:hover {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
    }

    .payment-method.active {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ VPN Store</h1>
      <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('packages')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
      <button class="tab-btn" onclick="switchTab('subscriptions')">üì¶ –ú–æ–∏ –ø–æ–¥–ø–∏—Å–∫–∏</button>
      <button class="tab-btn" onclick="switchTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <div id="packages" class="tab-content active">
      <div id="packagesContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–∫–µ—Ç–æ–≤...</div>
    </div>

    <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
    <div id="subscriptions" class="tab-content">
      <div id="subscriptionsContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div id="profile" class="tab-content">
      <div id="profileContainer" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    let userToken = null;
    let currentPackages = [];

    if (tg) {
      tg.expand();
      tg.enableClosingConfirmation();
    }

    async function init() {
      try {
        if (!tg) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –∏–∑ Telegram';
          return;
        }

        const initData = tg.initData;
        if (!initData) {
          document.getElementById('status').textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å initData';
          return;
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        console.log('Trying to authenticate...');
        const authResponse = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });

        if (!authResponse.ok) {
          const error = await authResponse.json();
          console.error('Auth error:', error);
          document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏: ' + error.error;
          return;
        }

        const { token, user } = await authResponse.json();
        userToken = token;
        console.log('Authenticated as:', user);
        document.getElementById('status').textContent = `‚úÖ ${user.firstName}`;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        await loadPackages();
        await loadSubscriptions();
        await loadProfile();
      } catch (err) {
        console.error('Init error:', err);
        document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
      }
    }

    async function loadPackages() {
      try {
        console.log('Loading packages...');
        const response = await fetch('/vpn/packages');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const packages = await response.json();
        console.log('Packages loaded:', packages);
        currentPackages = packages;

        let html = '';
        if (packages.length === 0) {
          html = '<div class="no-data">üì¶ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –∏—Ö –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏.</div>';
        } else {
          packages.forEach(pkg => {
            html += `
              <div class="package-card">
                <div class="package-badge">üéÅ ${pkg.servers || 1} —Å–µ—Ä–≤–µ—Ä–æ–≤</div>
                <div class="package-header">
                  <div>
                    <div class="package-name">${pkg.name}</div>
                    <p style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 5px;">${pkg.description || 'Premium VPN'}</p>
                  </div>
                  <div class="package-price">
                    <div class="package-price-value">$${parseFloat(pkg.price).toFixed(2)}</div>
                    <div class="package-price-label">${pkg.durationDays} –¥–Ω–µ–π</div>
                  </div>
                </div>
                <ul class="package-features">
                  <li>${pkg.servers || 1} –≤—ã—Å–æ–∫–æ—Å–∫–æ—Ä–æ—Å—Ç–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤</li>
                  <li>${pkg.durationDays} –¥–Ω–µ–π –¥–æ—Å—Ç—É–ø–∞</li>
                  <li>–ù–µ–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ç—Ä–∞—Ñ–∏–∫</li>
                  <li>256-–±–∏—Ç —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ</li>
                </ul>
                <div class="payment-methods">
                  <button class="payment-method" onclick="preparePayment(${pkg.id}, 'crypto')">
                    ‚Çø –ö—Ä–∏–ø—Ç–æ
                  </button>
                  <button class="payment-method" onclick="preparePayment(${pkg.id}, 'card')">
                    üí≥ –ö–∞—Ä—Ç–∞
                  </button>
                </div>
              </div>
            `;
          });
        }

        document.getElementById('packagesContainer').innerHTML = html;
      } catch (err) {
        console.error('Load packages error:', err);
        document.getElementById('packagesContainer').innerHTML = `<div class="error-msg">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∞–∫–µ—Ç–æ–≤: ${err.message}</div>`;
      }
    }

    async function loadSubscriptions() {
      try {
        console.log('Loading subscriptions...');
        const response = await fetch('/vpn/subscriptions', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load subscriptions');

        const subscriptions = await response.json();
        console.log('Subscriptions loaded:', subscriptions);

        let html = '';
        if (subscriptions.length === 0) {
          html = '<div class="no-data">üì¶ –£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</div>';
        } else {
          subscriptions.forEach(sub => {
            const endDate = new Date(sub.endDate);
            const daysLeft = Math.ceil((endDate - new Date()) / (1000 * 60 * 60 * 24));

            html += `
              <div class="subscription-card">
                <div class="subscription-header">
                  <div class="subscription-name">${sub.packageName}</div>
                  <div class="subscription-status">–ê–∫—Ç–∏–≤–Ω–∞</div>
                </div>
                <div class="subscription-details">
                  <div>üìÖ –î–æ ${endDate.toLocaleDateString('ru-RU')}</div>
                  <div>‚è≥ ${daysLeft} –¥–Ω–µ–π –æ—Å—Ç–∞–ª–æ—Å—å</div>
                </div>
                <div class="vpn-key">
                  <strong>VPN –ö–ª—é—á:</strong><br>
                  ${sub.vpnKey}
                </div>
              </div>
            `;
          });
        }

        document.getElementById('subscriptionsContainer').innerHTML = html;
      } catch (err) {
        console.error('Load subscriptions error:', err);
        document.getElementById('subscriptionsContainer').innerHTML = `<div class="error-msg">‚ùå –û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function loadProfile() {
      try {
        console.log('Loading profile...');
        const response = await fetch('/me', {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to load profile');

        const { user, subscriptions } = await response.json();
        console.log('Profile loaded:', user);

        const joinDate = new Date(user.createdAt);
        let html = `
          <div class="user-info">
            <div class="user-info-row">
              <span class="user-info-label">üë§ ID Telegram</span>
              <span class="user-info-value">${user.telegramId}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">üòä –ò–º—è</span>
              <span class="user-info-value">${user.firstName}</span>
            </div>
            ${user.username ? `
            <div class="user-info-row">
              <span class="user-info-label">@username</span>
              <span class="user-info-value">@${user.username}</span>
            </div>
            ` : ''}
            <div class="user-info-row">
              <span class="user-info-label">üì¶ –ê–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫</span>
              <span class="user-info-value">${subscriptions ? subscriptions.length : 0}</span>
            </div>
            <div class="user-info-row">
              <span class="user-info-label">üìÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</span>
              <span class="user-info-value">${joinDate.toLocaleDateString('ru-RU')}</span>
            </div>
          </div>
        `;

        document.getElementById('profileContainer').innerHTML = html;
      } catch (err) {
        console.error('Load profile error:', err);
        document.getElementById('profileContainer').innerHTML = `<div class="error-msg">‚ùå –û—à–∏–±–∫–∞: ${err.message}</div>`;
      }
    }

    async function preparePayment(packageId, method) {
      try {
        console.log('Preparing payment for package:', packageId, 'method:', method);
        
        const response = await fetch('/vpn/payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + userToken
          },
          body: JSON.stringify({ packageId, method })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Payment failed');
        }

        const paymentData = await response.json();
        console.log('Payment data received:', paymentData);
        
        if (method === 'crypto') {
          if (paymentData.paymentUrl) {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π Bybit –ø–ª–∞—Ç–µ–∂
            alert('‚è≥ –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ Bybit –¥–ª—è –æ–ø–ª–∞—Ç—ã...');
            window.open(paymentData.paymentUrl, '_blank');
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Å—Ç–∞—Ç—É—Å –ø–ª–∞—Ç–µ–∂–∞
            checkPaymentStatus(paymentData.orderId, packageId);
          } else {
            throw new Error('Payment URL not available');
          }
        } else if (method === 'card') {
          alert('üí≥ –û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π: –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        }
      } catch (err) {
        console.error('Payment error:', err);
        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç–µ: ' + err.message);
      }
    }

    async function checkPaymentStatus(orderId, packageId, attempts = 0) {
      if (attempts > 30) { // 30 –ø–æ–ø—ã—Ç–æ–∫ = ~5 –º–∏–Ω—É—Ç
        alert('‚è±Ô∏è –í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å –ø–ª–∞—Ç–µ–∂–∞ –ø–æ–∑–∂–µ.');
        return;
      }

      try {
        const response = await fetch(`/vpn/payment-status/${orderId}`, {
          headers: { 'Authorization': 'Bearer ' + userToken }
        });

        if (!response.ok) throw new Error('Failed to check status');

        const status = await response.json();
        console.log('Payment status:', status);

        if (status.paid || status.status === 'completed') {
          alert('‚úÖ –ü–ª–∞—Ç–µ–∂ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –ê–∫—Ç–∏–≤–∏—Ä—É—é –ø–æ–¥–ø–∏—Å–∫—É...');
          await completePayment(packageId);
        } else {
          // –ñ–¥–µ–º 10 —Å–µ–∫—É–Ω–¥ –∏ –ø—ã—Ç–∞–µ–º—Å—è —Å–Ω–æ–≤–∞
          console.log(`Payment pending, checking again... (attempt ${attempts + 1})`);
          setTimeout(() => checkPaymentStatus(orderId, packageId, attempts + 1), 10000);
        }
      } catch (err) {
        console.error('Check status error:', err);
        // –ü—ã—Ç–∞–µ–º—Å—è –µ—â–µ —Ä–∞–∑
        setTimeout(() => checkPaymentStatus(orderId, packageId, attempts + 1), 10000);
      }
    }

    async function completePayment(packageId) {
      try {
        const response = await fetch('/vpn/complete-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + userToken
          },
          body: JSON.stringify({ packageId })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to complete payment');
        }

        const data = await response.json();
        alert('‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–∞! –í–∞—à VPN –∫–ª—é—á –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
        await loadSubscriptions();
        switchTab('subscriptions');
      } catch (err) {
        console.error('Complete payment error:', err);
        alert('‚ùå –û—à–∏–±–∫–∞: ' + err.message);
      }
    }

    function switchTab(tab) {
      // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–±
      document.getElementById(tab).classList.add('active');
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
